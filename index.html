<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Sort Quest Solver</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM from CDN (Production) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone to transform JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Optional: Add a loading indicator */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">
        <div>
            <div style="font-size: 48px; margin-bottom: 16px;">üê¶</div>
            <div style="font-size: 20px; font-weight: 600;">Loading Bird Sort Solver...</div>
        </div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Load the Bird Sort Solver component -->
    <script type="text/babel" src="./BirdSortSolver-CDN.jsx"></script>
    
    <!-- Initialize and render the app -->
    <script type="text/babel">
        // Hide loading indicator once React loads
        document.getElementById('loading').style.display = 'none';
        
        // Create root and render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BirdSortSolver />);
    </script>
</body>
</html>
